<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
    <title>el-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import style -->
    <link href="//unpkg.com/element-plus/dist/index.css" rel="stylesheet" />
	<!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
	<!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
</head>
<body>
    <div id="app">
        <el-form :model="form" :inline="true" label-width="120px">
            <el-form-item label="Activity sex">
                <el-input v-model="form.sex" placeholder="Activity sex" />
            </el-form-item>
            <el-form-item label="Activity age">
                <el-input v-model="form.age" placeholder="Activity age" />
            </el-form-item>
        </el-form>
        <el-form :model="form" label-width="120px">
            <el-form-item label="Activity name"><el-input v-model="form.name" /></el-form-item>

            <el-form-item label="Activity zone">
                <el-select v-model="form.region" placeholder="please select your zone">
                    <el-option label="Zone one" value="shanghai" />
                    <el-option label="Zone two" value="beijing" />
                </el-select>
            </el-form-item>
            <el-form-item label="Activity time">
                <el-col :span="11">
                    <el-date-picker
                        v-model="form.date1"
                        type="date"
                        placeholder="Pick a date"
                        style="width: 100%"
                    />
                </el-col>
                <el-col :span="2" class="text-center">
                    <span class="text-gray-500">-</span>
                </el-col>
                <el-col :span="11">
                    <el-time-picker
                        v-model="form.date2"
                        placeholder="Pick a time"
                        style="width: 100%"
                    />
                </el-col>
            </el-form-item>
            <el-form-item label="Instant delivery">
                <el-switch v-model="form.delivery" />
            </el-form-item>
            <el-form-item label="Activity type">
                <el-checkbox-group v-model="form.type">
                    <el-checkbox label="Online activities" name="type" />
                    <el-checkbox label="Promotion activities" name="type" />
                    <el-checkbox label="Offline activities" name="type" />
                    <el-checkbox label="Simple brand exposure" name="type" />
                </el-checkbox-group>
            </el-form-item>
            <el-form-item label="Resources">
                <el-radio-group v-model="form.resource">
                    <el-radio label="Sponsor" />
                    <el-radio label="Venue" />
                </el-radio-group>
            </el-form-item>
            <el-form-item label="Activity form">
                <el-input v-model="form.desc" type="textarea" />
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">Create</el-button>
                <el-button>Cancel</el-button>
            </el-form-item>
          </el-form>
    </div>
    <style>
	
    </style>
    <script>

        const onSubmit = () => {
            console.log('submit!')
        }


        const app = Vue.createApp({
            data() {
                return {
                    form: Vue.reactive({
                        name: '',
                        sex: '',
                        age: '',
                        region: '',
                        date1: '',
                        date2: '',
                        delivery: false,
                        type: [],
                        resource: '',
                        desc: '',
                    }),
                };
            },
        }).use(ElementPlus).mount("#app");
    </script>
</body>
</html>
