<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
    <title>el-container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
	<!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
	<!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="//unpkg.com/@element-plus/icons-vue"></script>
    <style>
	
    </style>
</head>
<body>
    <div id="app">
          <el-container class="layout-container-demo" style="height:100%;">
            <el-aside style="width:200px;" v-show="isShow">
              <el-scrollbar>
                <el-menu default-active="2" class="el-menu-vertical-demo"  
                active-text-color="#ffd04b" background-color="#545c64" text-color="#fff">
                  <el-sub-menu index="1">
                    <template #title>
                    <el-icon><location /></el-icon>
                    <span>Navigator One</span>
                    </template>
                    <el-menu-item-group>
                      <template #title><span>Group One</span></template>
                      <el-menu-item index="1-1">item one</el-menu-item>
                      <el-menu-item index="1-2">item two</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="Group Two">
                      <el-menu-item index="1-3">item three</el-menu-item>
                    </el-menu-item-group>
                    <el-sub-menu index="1-4">
                       <template #title><span>item four</span></template>
                       <el-menu-item index="1-4-1">item one</el-menu-item>
                    </el-sub-menu>
                  </el-sub-menu>
                  <el-menu-item index="2">
                    <el-icon><icon-menu /></el-icon>
                    <template #title>Navigator Two</template>
                  </el-menu-item>
                  <el-menu-item index="3" disabled>
                    <el-icon><document /></el-icon>
                    <template #title>Navigator Three</template>
                  </el-menu-item>
                  <el-menu-item index="4">
                    <el-icon><setting /></el-icon>
                    <template #title>Navigator Four</template>
                  </el-menu-item>
                </el-menu>
              </el-scrollbar>
            </el-aside>
        
            <el-container>
              <el-header>
                <el-row justify="space-between" align="middle" class="toolbar">
                    <el-col :span="1">
                      <el-icon @click="switchSide" v-if="!isCollapse"><fold /></el-icon>
                      <el-icon @click="switchSide" v-if="isCollapse"><expand /></el-icon>
                    </el-col>
                    <el-col :span="12" style="text-align:right">
                      <el-breadcrumb separator="/">
                        <el-breadcrumb-item><span>首页</span></el-breadcrumb-item>
                        <el-breadcrumb-item><a href="/">菜单</a></el-breadcrumb-item>
                      </el-breadcrumb>
                    </el-col>
                    <el-col :span="11" style="text-align:right">
                      
                      <el-dropdown>
                        <span>管理员 <el-icon><CaretBottom /></el-icon></span>
                       
                        <template #dropdown>
                          <el-dropdown-menu>
                            <el-dropdown-item>View</el-dropdown-item>
                            <el-dropdown-item>Add</el-dropdown-item>
                            <el-dropdown-item>Delete</el-dropdown-item>
                          </el-dropdown-menu>
                        </template>
                      </el-dropdown>
                    </el-col>
                 </el-row>
              </el-header>
        
              <el-main>
                <el-scrollbar>
                  <el-table :data="tableData">
                    <el-table-column prop="date" label="Date" width="140" />
                    <el-table-column prop="name" label="Name" width="120" />
                    <el-table-column prop="address" label="Address" />
                  </el-table>
                </el-scrollbar>
              </el-main>
            </el-container>
          </el-container>
    </div>
    <style scoped>
        .layout-container-demo .el-header {
          position: relative;
          background-color: var(--el-color-primary-light-7);
          color: var(--el-text-color-primary);
        }
        .layout-container-demo .el-aside {
          color: var(--el-text-color-primary);
          background: var(--el-color-primary-light-8);
        }
        .layout-container-demo .el-menu {
          border-right: none;
        }
        .layout-container-demo .el-main {
          padding: 0;
        }
        .layout-container-demo .toolbar {
          height: 100%;
        }
    </style>
    <script>
        var item = {
            date: '2016-05-02',
            name: 'Tom',
            address: 'No. 189, Grove St, Los Angeles',
        }
        var app = Vue.createApp({
            data() {
                return {
                    tableData : Vue.ref(Array.from({ length: 20 }).fill(item)),
                    isShow : true,
                };
            },
            methods: {
                switchSide() {
                    this.isShow=!this.isShow;
                },
            },

            created() {

            },
            mounted() {
                
            },

            unmounted() {

            },
        });
        for (var [key, component] of Object.entries(ElementPlusIconsVue)) { app.component(key, component); }
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
</html>
